<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mathe-Abi-Vorbereitung</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <link rel="stylesheet" href="../includes/style.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
  </head>
  <body>
    <section class="hero is-light is-fullheight">
      <div class="hero-body">
        <div class="container has-text-centered">
          <h1 class="title">
            Dein Kauf war erfolgreich
          </h1>
          <h2 class="subtitle">
            Gib nun einen Benutzernamen und ein Passwort ein
          </h2>
          <div class="columns">
            <div class="column register-form">
              <div class="field">
                <label class="label">Benutzername</label>
                <div class="control has-icons-left has-icons-right">
                  <input
                    class="input is-primary"
                    type="text"
                    placeholder="Wähle einen Benutzernamen"
                    value=""
                    maxlength="250"
                    name="benutzername"
                    required
                  />
                  <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <label class="label">Passwort</label>
                <div class="control has-icons-left has-icons-right">
                  <input
                    class="input is-primary"
                    type="password"
                    placeholder="Wähle ein Passswort"
                    value=""
                    maxlength="250"
                    name="passwort"
                    required
                  />
                  <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                  </span>
                </div>
                <br />
                <div class="control has-icons-left has-icons-right">
                  <input
                    class="input is-primary"
                    type="password"
                    placeholder="Bestätige dein Passswort"
                    value=""
                    maxlength="250"
                    name="passwort"
                    required
                  />
                  <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
